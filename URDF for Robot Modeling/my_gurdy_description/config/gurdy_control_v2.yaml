gurdy:
    # Publish all joint states -----------------------------------
    joint_state_controller:
      type: joint_state_controller/JointStateController
      publish_rate: 50

    # Position Controllers ---------------------------------------
    head_upperlegM1_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: head_upperlegM1_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    head_upperlegM2_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: head_upperlegM2_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    head_upperlegM3_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: head_upperlegM3_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    upperlegM1_lowerlegM1_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: upperlegM1_lowerlegM1_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    upperlegM2_lowerlegM2_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: upperlegM2_lowerlegM2_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    upperlegM3_lowerlegM3_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: upperlegM3_lowerlegM3_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    # Yaw Joints
    head_upperlegM1_yaw_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: head_upperlegM1_yaw_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    head_upperlegM2_yaw_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: head_upperlegM2_yaw_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    head_upperlegM3_yaw_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: head_upperlegM3_yaw_joint
      pid: {p: 3.0, i: 1.0, d: 0.0}
    # Primsatic Joints
    # Primsatic feet
    basefoot_peg_M1_basefoot_peg_M1_joint_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: basefoot_peg_M1_basefoot_peg_M1_joint_joint
      pid: {p: 100.0, i: 1.0, d: 5.0}
    basefoot_peg_M2_basefoot_peg_M2_joint_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: basefoot_peg_M2_basefoot_peg_M2_joint_joint
      pid: {p: 100.0, i: 1.0, d: 5.0}
    basefoot_peg_M3_basefoot_peg_M3_joint_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: basefoot_peg_M3_basefoot_peg_M3_joint_joint
      pid: {p: 100.0, i: 1.0, d: 5.0}